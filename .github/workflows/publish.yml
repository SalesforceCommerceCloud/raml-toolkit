name: Publish to NPM

on:
  release:
    types: [published] # Releases to NPM when a github release is created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
        run: npm ci
        run: npm run compile
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # TODO: create new token and put it in repo